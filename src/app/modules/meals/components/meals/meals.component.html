<div class="container">
    <div class="row pt-2">
        <div class="col-12">
            <div class="row">
                <div class="col-1">
                </div>
                <div class="col text-center">
                    <h6><b>Custom Meals</b></h6>
                </div>
                <div class="col-1 mr-3 no-padding-col">
                    <a routerLink="add" class="btn btn-sm no-padding-plus"><fa-icon [icon]="plusIcon" [fixedWidth]="true" class="icons"></fa-icon></a>
                </div>
            </div>    
        </div>
        <div *ngIf="noMeals" class="col-12">
            <div class="text-center text-secondary pt-2">
                <h6>Add your own custom meals!</h6>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col pt-4 d-flex justify-content-center" *ngFor="let meal of meals | async">
            <div class="card" style="width: 16rem;">
                <img src="{{meal.image}}" class="card-img-top img-fluid" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{meal.name}}</h5>
                  <p class="card-text">{{meal.description}}</p>
                  <a routerLink="view/{{meal.id}}" class="btn btn-primary">View meal</a>
                  <a (click)="deleteMeal(meal.id)" class="btn btn-danger ml-1">Delete meal</a>
                </div>
            </div>
        </div>
    </div>
</div>
