<div class="input-group">
    <input class="form-control py-2 border-right-0 shadow-none" type="search" value={{searchbarValue}} #searchBar
        [placeholder]="placeHolder" (keyup.enter)="sendSearchQuery(searchBar.value)">
    <span class="input-group-append">
        <div class="input-group-text bg-transparent">
            <fa-icon [icon]="searchIcon" [fixedWidth]="true" class="search-icon"
                (click)="sendSearchQuery(searchBar.value)"></fa-icon>
        </div>
    </span>
</div>
